                                <input type="checkbox" name="like[type13]" title="其他">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label pro-tit pro-tit2">预算</label>
                                <select name="quiz">
                                    <option value="">请选择问题</option>

                                <label class="layui-form-label pro-tit pro-tit-function">工作职能（多选）</label>

                                <input required type="text" id="layui-laydate-input" onclick="layui.laydate({elem: this})" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label pro-tit">项目描述</label>
                            <textarea placeholder="输入您的需求" class="layui-textarea"></textarea>
                        </div>
                        <div class="layui-form-item pro-upload">
                            <label class="layui-form-label pro-tit">上传附件</label>
                            <input type="file" name="file1" lay-type="file" lay-ext="zip|rar" placeholder="选择文件" class="layui-upload-file">

                                <span>changxin628.zip(86%)</span>
                            </a>
                        </div>


                    </div>

            <div class="box releaseP-box">
