<script>

    layui.use('upload', function(){

        layui.upload({
            url: ''
            ,success: function(src){
                console.log(src)
            }
        });
    });
    layui.use('form', function(){
        var form = layui.form();
        //事件监听
        form.on('select', function(data){
            console.log(data);
        });

        form.on('select(aihao)', function(data){
            console.log(data);
        });
        var abilityAry = [];
        form.on('checkbox', function(data){
            var abilityHtml = '';
            if(data.elem.checked){
                abilityAry.push(data.value);
                console.log(abilityAry);
            }else {
                removeByValue(abilityAry, data.value);
                console.log(abilityAry);
            }
            function removeByValue(arr, val) {
                for(var i=0; i<arr.length; i++) {
                    if(arr[i] == val) {
                        arr.splice(i, 1);
                        break;
                    }
                }
            }
            if(!abilityAry.length){
                layer.msg('请选择技能');
                $(".reg-box-ability-txt em").html("");
                return false;
            }else {
                var x;
                for (x in abilityAry) {
                    abilityHtml += abilityAry[x] + '、';
                    $(".reg-box-ability-txt em").html(abilityHtml);
                }
            }
        });

        form.on('switch', function(data){
            console.log(data);
        });

        form.on('radio', function(data){
            console.log(data);
        });

        //监听提交
        form.on('submit(*)', function(data){
            console.log(data);
            return false;
        });

    });

</script>
