<body>
<div class="bg">
    <div class="nav">
        <h2 class="logo" id="logo">
            <img src="images/logo.png" alt="码力兄弟">
        </h2>
        <a href="javascript:;" class="nav-item nav-item-hover">首页</a>
        <a href="javascript:;" class="nav-item">项目</a>
        <div  class="user">
            <ul class="ul-user none">
                <li><a class="user-item" href="javascript:;">我的简历</a></li>
                <li><a class="user-item" href="javascript:;">我的订单</a></li>
                <li><a class="user-item" href="javascript:;">修改密码</a></li>
                <li><a class="user-item" href="javascript:;">退出登录</a></li>
            </ul>
            <img class="user-img" src="images/icon_userBig.png" alt="">
        </div>
    </div>
    <div class="container">
        <form class="layui-form" action="">
            <div class="box incubator-box">
                <p class="name">
                    <img src="images/Pic_hatch.png" alt="">
                    孵化器入驻
                </p>
                <div class="notice-box">
                    <p class="notice">
                        <span class="b">温馨提示：</span>手土關母所過那。過色林聲決晚不：孩爸無子得長連企同國狀安屋料，有怎上的在一望軍營兒法非，然品出打或媽從朋麼們我個見種師要來一推！重母中場用此模飛來。就飯陽於地！朋地總常喜育子以造身國陸，水高聞登家。充少是下今了足們年南全想照化技以成兩會不護，打師片現用大海樂市，成格風電知力。
                    </p>
                    <span class="span01">我知道了</span>
                </div>

                <div class="incubator-bottom">
                    <div class="box1-row">
                        <div class="box1">
                            <label class="layui-form-label box1-name">姓名</label>
                            <input type="text" name="title" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input box1-input">
                        </div>
                        <div class="box1">
                            <label class="layui-form-label box1-name">联系方式</label>
                            <input type="text" name="title" required lay-verify="required" placeholder="请输入联系方式" autocomplete="off" class="layui-input box1-input">
                        </div>
                    </div>
                    <div class="box1-row">
                        <div class="box1">
                            <label class="layui-form-label box1-name">需求人数</label>
                            <select name="city" lay-verify="" class="box1-input" >
                                <option value="01">1-5人</option>
                                <option value="010">5-10人</option>
                                <option value="015">10-15人</option>
                                <option value="20">15-20人</option>
                            </select>
                        </div>
                        <div class="box1">
                            <label class="layui-form-label box1-name">所属类型</label>
                            <!--<span class="check-box check-box-checked">个人</span>-->
                            <!--<span class="check-box">企业</span>-->
                            <input type="radio" name="type" value="个人" title="个人">
                            <input type="radio" name="type" value="企业" title="企业" checked>
                        </div>
                    </div>
                    <div class="box1 w100">
                        <label class="layui-form-label box1-name">您想在哪工作，预算是多少？</label>
                        <input type="text" name="title" required lay-verify="required" placeholder="请在此输入" autocomplete="off" class="layui-input box1-input">

                    </div>
                    <div class="box1 w100">
                        <label class="layui-form-label box1-name">企业介绍</label>
                        <textarea placeholder="填写企业介绍" class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>

            <!--<a href="javascript:;" class="btn1 btn-apply-big btn320">提交</a>-->
            <button class="layui-btn btn1 btn-apply-big btn320" lay-submit lay-filter="*">立即提交</button>
        </form>

    </div>
    <div class="footer">
        <div class="container">
            <a href="javascript:;" class="footer-logo">

                <a class="footer-nav-item" href="javascript:;">孵化器入驻</a>
            </div>
        </div>

<script>

    layui.use('form', function(){
        var form = layui.form();

        //事件监听
        form.on('select', function(data){
            console.log(data);
        });

        form.on('select(aihao)', function(data){
            console.log(data);
        });

        form.on('checkbox', function(data){
            console.log(data.elem.checked);
        });

        form.on('switch', function(data){
            console.log(data);
        });

        form.on('radio', function(data){
            console.log(data);
        });

        //监听提交
        form.on('submit(*)', function(data){
            console.log(data);
            return false;
        });

    });

</script>
