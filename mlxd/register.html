<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>码力兄弟</title>
    <meta name="description" content="码力兄弟是一家高品质的软件开发服务公司，尤其擅长APP、微信、网站等应用类开发。码力兄弟作为习为天使基金的LP，可对创业公司提供种子轮或天使轮的股权投资"/>
    <meta name="keywords" content="APP、微信、网站等应用类开发"/>
    <meta name="copyright" content="上海易推信息科技有限公司"/>
    <meta name="author" content="evil_web（429391294@qq.com）"/>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="src/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="shortcut icon" href="images/favicon.png">
    <!--[if lte IE 9]>
        <script type="text/javascript" src="js/html5shiv-printshiv-3.js"></script>
    <![endif]-->
</head>
<body>
<div class="bg">
    <div class="nav">
        <h2 class="logo" id="logo">
            <img src="images/logo.png" alt="码力兄弟">
        </h2>
        <a href="javascript:;" class="nav-item nav-item-hover">首页</a>
        <a href="javascript:;" class="nav-item">项目</a>
        <div  class="user">
            <ul class="ul-user none">
                <li><a class="user-item" href="javascript:;">登陆</a></li>
                <li><a class="user-item" href="javascript:;">注册</a></li>
            </ul>
            <img class="user-img" src="images/icon_userBig.png" alt="">
        </div>
    </div>
    <div class="container">
        <div class="login-cont">
            <img class="login-img" src="images/loginPic.png" alt="立即登录">
            <div class="login-box">
                <form class="layui-form" action="">
                    <label class="login-tit">
                        注册 | Register<br>
                        <span>注册成为码力兄弟平台会员后即可成功报名</span>
                    </label>
                    <div class="layui-form-item">
                        <div class="layui-input-inline">
                            <input type="tel" name="phone" lay-verify="phone"  placeholder="手机号" maxlength="11" autocomplete="off" class="layui-input login-input fg-input-phone">
                        </div>
                        <div class="layui-input-inline">
                            <a href="javascript:;" class="fg-code">发送验证码</a>
                            <input type="tel" name="number" lay-verify="number"  placeholder="验证码"  autocomplete="off" class="layui-input login-input fg-input-code">
                        </div>
                        <a href="javascript:;" class="reg-protocol">我已阅读并同意 <span class="color1">《码力兄弟用户注册协议》</span></a>
                    </div>
                    <button class="layui-btn btn1 btn-apply-big btn320" lay-submit lay-filter="*">下一步</button>
                    <p class="btn-register">
                        已有账号，<a href="javascript:;" class="color1">立即登录</a>
                    </p>
                </form>

            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <a href="javascript:;" class="footer-logo">
                <img src="images/logoholder3.png" alt="码力兄弟">
            </a>
            <div class="footer-nav-box">
                <a class="footer-nav-item" href="javascript:;">关于我们</a>
                <a class="footer-nav-item" href="javascript:;">联系我们</a>
                <a class="footer-nav-item" href="javascript:;">常见问题</a>
                <a class="footer-nav-item" href="javascript:;">媒体报道</a>
                <a class="footer-nav-item" href="javascript:;">孵化器入驻</a>
            </div>
        </div>
        <p class="cp">京ICP备9485290-8340       版权所有:上海易推信息科技有限公司</p>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="src/layui.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script>
    $('.reg-protocol').click(function(){
        $(this).toggleClass('reg-protocol-off');
    });
</script>
</body>
</html>
