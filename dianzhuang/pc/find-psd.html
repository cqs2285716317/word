<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>找回密码</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./js/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/join.css">

  <!--[if lt IE 9]>
  <script src="./js/lib/html5shiv-printshiv-3.js"></script>
  <![endif]-->
</head>
<body class="bgcf9f9f9">
<!-- 头部 begin-->
<header>
  <div class="header">
    <div class="cqs-main">
      <a class="logo" href="./index.html"><img src="./images/logo_head.png" alt="logo"></a>
    </div>
  </div>
</header>
<!-- 头部 end-->

<!-- main begin-->
<main class="cqs-main">

  <div class="register-main">
    <p class="rg-title">找回密码</p>

    <div class="rg-main_con">
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <input type="text" name="title" required lay-verify="required" placeholder="请输入注册时的手机号" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <input type="text" name="title" required lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
          <div class="send-code"><span></span>发送验证码</div>
        </div>
        <div class="layui-form-item mt20">
          <button class="layui-btn layui-btn-fluid layui-btn-warm" lay-submit lay-filter="formDemo">提交</button>
        </div>

        <a href="javascript:;" class="back-lg">返回登录账户</a>
      </form>
    </div>
  </div>

</main>
<!-- main end-->

<!-- footer firm begin-->
<div class="footer-firm footer-firm_top557">
  <img src="./images/logo_footer.png" alt="logo">Copyright © 2017 -2018
</div>
<!-- footer firm end-->

<script src="js/lib/jquery.min.js"></script>
<script src="./js/lib/layui/layui.all.js"></script>

</body>
</html>
