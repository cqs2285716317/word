<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>物料商注册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./js/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/join.css">

  <!--[if lt IE 9]>
  <script src="./js/lib/html5shiv-printshiv-3.js"></script>
  <![endif]-->
</head>
<body class="bgcf9f9f9">
<!-- 头部 begin-->
<header>
  <div class="header">
    <div class="cqs-main">
      <a class="logo" href="./index.html"><img src="./images/logo_head.png" alt="logo"></a>

      <div class="header-right"><a href="">已有账号？</a> <a class="cl_fdc316 ml10" href="">直接登录</a></div>
    </div>
  </div>
</header>
<!-- 头部 end-->

<!-- main begin-->
<main class="cqs-main">

  <div class="register-main">
    <p class="rg-title fb">注册成为物料商</p>

    <div class="rg-main_con">
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <input type="text" name="title" required lay-verify="required" placeholder="请输入企业名称或个人用户名" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <input type="text" name="title" required lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <input type="text" name="title" required lay-verify="required" placeholder="请设置密码6-20位大小写英文字母、数字或符号" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <input type="text" name="title" required lay-verify="required" placeholder="请再次确认密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
          </div>
          <div class="layui-form-mid layui-word-aux" style="padding: 0 !important;"><img style="width: 130px;height: 40px;vertical-align: top;" src="./images/logo_footer.png" alt=""></div>
        </div>
        <div class="layui-form-item">
          <input type="checkbox" name="" title="我已阅读并同意 <a href='' class='cl_4098e8'>《蜜蜂店装服务协议》</a>" lay-skin="primary" checked>
        </div>
        <div class="layui-form-item mt20">
          <button class="layui-btn layui-btn-fluid layui-btn-warm" lay-submit lay-filter="formDemo">立即注册</button>
        </div>

        <a href="" class="back-lg">返回选择注册身份</a>
      </form>
    </div>
  </div>

</main>
<!-- main end-->

<!-- footer firm begin-->
<div class="footer-firm footer-firm_top429">
  <img src="./images/logo_footer.png" alt="logo">Copyright © 2017 -2018
</div>
<!-- footer firm end-->

<script src="js/lib/jquery.min.js"></script>
<script src="./js/lib/layui/layui.all.js"></script>

</body>
</html>
