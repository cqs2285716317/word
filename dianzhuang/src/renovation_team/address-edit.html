<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>编辑服务地区</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<link rel="stylesheet" href="css/mui.min.css">-->
  <link rel="stylesheet" href="../css/weui.min.css">
  <link rel="stylesheet" href="../css/jquery-weui.css">
  <!--<link rel="stylesheet" href="../css/custom.css">-->
  <link rel="stylesheet" href="../css/line.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/renovation.css">

  <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
  <script src="../js/load.js"></script>
</head>
<body class="bgcF4F4F4">
  <section class="main">
    <div class="address_add">服务地区 <a class="add-btn" href="">+ 新增</a></div>

    <div class="address-list">
      <div class="address-list_item">
        <div class="address-box">
          <div class="province">上海市</div>
          <div class="city">上海市</div>
          <div class="district">全区</div>
        </div>

        <div class="edit-group">
          <img src="../renovation/icon_edit_grey.png" alt="">编辑

          <img src="../renovation/icon_dele_grey.png" alt="">删除
        </div>
      </div>
      <div class="address-list_item">
        <div class="address-box">
          <div class="province">上海市</div>
          <div class="city">上海市</div>
          <div class="district">全区</div>
        </div>

        <div class="edit-group">
          <img src="../renovation/icon_edit_grey.png" alt="">编辑

          <img src="../renovation/icon_dele_grey.png" alt="">删除
        </div>
      </div>
      <div class="address-list_item">
        <div class="address-box">
          <div class="province">上海市</div>
          <div class="city">上海市</div>
          <div class="district">玄武区、秦淮区、仙林区、
            江宁区、栖霞区</div>
        </div>

        <div class="edit-group">
          <img src="../renovation/icon_edit_grey.png" alt="">编辑

          <img src="../renovation/icon_dele_grey.png" alt="">删除
        </div>
      </div>
    </div>

    <div class="industry-btn-group">
      <button>取消</button>
      <button>保存</button>
    </div>
  </section>

  <script src="../js/lib/icheck.min.js"></script>
  <script src="../js/util.js"></script>
  <script src="../js/lib/jquery.validate.js"></script>
  <script src="../js/rgLg.js"></script>

  <script>
    $(document).ready(function(){
      $('input').each(function(){
        var self = $(this),
          label = self.next(),
          label_text = label.text();

        label.remove();
        self.iCheck({
          checkboxClass: 'icheckbox_line',
          insert: '<div class="icheck_line-icon"></div>' + label_text
        });
      });

    });
  </script>
</body>
</html>
