  <script src="../js/lib/icheck.min.js"></script>
  <script src="../js/util.js"></script>
  <script src="../js/lib/jquery.validate.js"></script>
  <script src="../js/lib/jquery.raty.min.js"></script>
  <script src="../js/rgLg.js"></script>

  <script>
    $(document).ready(function(){
      /* check*/
      $('input').each(function(){
        var self = $(this),
          label = self.next(),
          label_text = label.text();

        label.remove();
        self.iCheck({
          checkboxClass: 'icheckbox_line',
          insert: '<div class="icheck_line-icon"></div>' + label_text
        });
      });

      /* 评论星*/
      $('.star-line').raty({
        path: '../renovation',
        readOnly: true, // 只读
        score: 3,
        number: 5,
        half: true,
        size: 25,
        starOff: 'icon_star_grey.png',
        starOn : 'icon_star_yellow.png',
        starHalf: 'icon_star_half.png',
        click: function(score, evt) {
          console.log('ID: ' + $(this).attr('id') + "\nscore: " + score + "\nevent: " + evt.type);
        }
      });
    });
  </script>
