<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>上传执照</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<link rel="stylesheet" href="css/mui.min.css">-->
  <link rel="stylesheet" href="../css/weui.min.css">
  <link rel="stylesheet" href="../css/jquery-weui.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/renovation.css">

  <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
  <script src="../js/load.js"></script>
</head>
<body class="bgcF4F4F4">
  <section class="main mgb138">
    <div class="cqs-list">
      <div class="cqs-list_hd cqs-list-block_hd ellipsis">上传营业执照（如为个人工长，可直接提交）</div>
    </div>

    <section class="bgcfff identity-main">
      <p class="identity-photo">营业执照法人必须为注册用户本人，且为原件复印件
        或法人非本人，请上传个人名片名片姓名，公司名称
        和联系方式需与注册信息完全一</p>

      <div class="photo-load-box">
        <input type="file">
        <img class="btn_addphoto" src="../renovation/btn_addphoto.png" alt="">
        <p>上传营业执照</p>
      </div>

      <div class="identity-example"><img src="../renovation/pic_id.png" alt=""></div>
      <p class="example-p mgb50">营业执照示例</p>


      <div class="identity-example"><img src="../renovation/pic_id.png" alt=""></div>
      <p class="example-p mgb50">个人名片示例</p>

      <div class="add-photo-btn"><button class="btn-block">提交</button></div>
    </section>

  </section>



  <script src="../js/util.js"></script>
  <script src="../js/lib/jquery.validate.js"></script>
  <script src="../js/rgLg.js"></script>
</body>
</html>
