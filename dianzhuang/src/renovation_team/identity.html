<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>个人信息</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<link rel="stylesheet" href="css/mui.min.css">-->
  <link rel="stylesheet" href="../css/weui.min.css">
  <link rel="stylesheet" href="../css/jquery-weui.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/renovation.css">

  <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
  <script src="../js/load.js"></script>
</head>
<body class="bgcF4F4F4">
  <section class="main">
    <div class="cqs-list">
      <div class="cqs-list_hd">姓名</div>
      <div class="cqs-list_bd"><input type="text" name="name" placeholder="请输入本人姓名"></div>
    </div>
    <div class="cqs-list">
      <div class="cqs-list_hd">身份认证</div>
      <div class="cqs-list_bd"><input type="text" name="identity" placeholder="请输入本人身份证号"></div>
    </div>

    <section class="bgcfff identity-main">
      <p class="identity-photo">上传身份证照片</p>

      <div class="photo-load-box">
        <input type="file">
        <img class="btn_addphoto" src="../renovation/btn_addphoto.png" alt="">
        <p>上传人像面</p>
      </div>

      <div class="identity-example"><img src="../renovation/pic_id.png" alt=""></div>
      <p class="example-p">样例</p>

      <a href="upload-license.html"><button class="btn-block">下一步</button></a>
    </section>

  </section>



  <script src="../js/util.js"></script>
  <script src="../js/lib/jquery.validate.js"></script>
  <script src="../js/rgLg.js"></script>
</body>
</html>
