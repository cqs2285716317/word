<body class="bgcF4F4F4">

    <div class="cqs-list">

      <p class="identity-photo">营业执照</p>

      <div class="identity-example mgb50"><img src="../renovation/pic_id.png" alt=""></div>

    <div class="add-photo-btn"><button class="btn-block">提交</button></div>
  </section>



  <script src="../js/util.js"></script>
