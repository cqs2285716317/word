<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>我的</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<link rel="stylesheet" href="css/mui.min.css">-->
  <link rel="stylesheet" href="./css/weui.min.css">
  <link rel="stylesheet" href="./css/jquery-weui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/join.css">

  <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
  <script src="js/load.js"></script>
</head>
<body class="bgcF4F4F4">
  <section class="main mgb138">
    <div class="cqs-work-list mgt0">
      <div class="cqs-work-list_item">
        <div class="work_item-order">订单号：365463718938 <span class="date">2017.12.06</span>
          <span class="state clEF4C4A">已验收</span></div>

        <div class="work_item-title">
          <span class="title">绿源电动车徐汇门店装修</span>

          <span class="title-icon">
              <img src="./images/icon_money.png" alt="">
              <img src="./images/icon_gangdui.png" alt="">
              6月
          </span>
        </div>

        <p class="specification">半包·新装 <span class="area">面积: <span class="clEF4C4A">120㎡</span></span> 价格: <span class="clEF4C4A">12W</span></p>
        <p class="address">上海·徐汇</p>

      </div>
    </div>

    <!-- 评论星begin-->
    <section class="comment-star-group mgt15">
      <div class="person-comment_head">
        <img class="head" src="./images/tar_project_h.png" alt="">
        <p class="name">工长：张三</p>
        <button class="btn-block">已认证</button>
      </div>
      <div class="comment-star mgt30" id="jsReadonlyStar">
        <p>综合评论 <span class="clfdc316 fs26 mgl25"><span class="fs44">4.8</span>分</span></p>
        <p>工程质量 <span class="star-line"></span> <span class="clfdc316 fs26">3.0</span></p>
        <p>工程效率 <span class="star-line"></span> <span class="clfdc316 fs26">4</span></p>
        <p>服务态度 <span class="star-line"></span> <span class="clfdc316 fs26">5</span></p>
      </div>
    </section>
    <!-- 评论星end-->

    <!-- 编辑评论begin-->
    <section>
      <!-- 打分begin-->
      <section class="comment-star-group mgt15">
        <div class="comment-star" id="jsEditStar">
          <p>工程质量 <span class="star-line"></span> <span class="clfdc316 fs26">3.0</span></p>
          <p>工程效率 <span class="star-line"></span> <span class="clfdc316 fs26">4</span></p>
          <p>服务态度 <span class="star-line"></span> <span class="clfdc316 fs26">5</span></p>
        </div>
      </section>
      <!-- 打分 end-->

      <!-- 评论begin-->
      <section class="upload-group">
        <textarea placeholder="快来评价我们的服务吧~"></textarea>

        <div class="upload-img-box">
          <div class="upload-img-box_item"><img src="./images/bg_xuxiankuang_small.png" alt=""> <div class="clear"></div></div>
          <div class="upload-img-box_item"><img src="./images/bg_xuxiankuang_small.png" alt=""> <div class="clear"></div></div>
          <div class="upload-img-box_item"><img src="./images/bg_xuxiankuang_small.png" alt=""> <div class="clear"></div></div>
          <div class="upload-img-box_item upload-img-box_item-add">
            <img class="photo" src="./images/icon_camera_small.png" alt="">
            <p class="info">添加图片</p>
            <input type="file">
          </div>
        </div>
      </section>
      <!-- 评论end-->

    </section>
    <!-- 编辑评论end-->

    <!-- 发表评论 begin-->
    <div class="add-photo-btn"><button class="btn-block">发表评论</button></div>
    <!-- 发表评论 end-->
  </section>

  <script src="js/util.js"></script>
  <script src="js/lib/jquery.validate.js"></script>
  <script src="./js/lib/jquery.raty.min.js"></script>

  <script>
    $(document).ready(function(){
      /* 评论星 - 只读*/
      $('#jsReadonlyStar .star-line').raty({
        path: './images',
        readOnly: true, // 只读
        score: 3,
        number: 5,
        half: true,
        size: 25,
        starOff: 'icon_star_grey.png',
        starOn : 'icon_star_yellow.png',
        starHalf: 'icon_star_half.png',
        click: function(score, evt) {
          console.log('ID: ' + $(this).attr('id') + "\nscore: " + score + "\nevent: " + evt.type);
        }
      });

      /* 评论星 - 编辑*/
      $('#jsEditStar .star-line').raty({
        path: './images',
        score: 3,
        number: 5,
        half: true,
        size: 25,
        starOff: 'icon_star_grey.png',
        starOn : 'icon_star_yellow.png',
        starHalf: 'icon_star_half.png',
        click: function(score, evt) {
          console.log('ID: ' + $(this).attr('id') + "\nscore: " + score + "\nevent: " + evt.type);
        }
      });
    });
  </script>
</body>
</html>
