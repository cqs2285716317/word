<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>首页</title>
  <link href="./css/base.css">
  <link rel="stylesheet" href="./css/index.min.css">

  <script src="js/html5shiv-printshiv-3.js" type="text/javascript"></script>
</head>
<body class="bg" id="index">
  <div class="container" id="bg">
    <header class="bar-head">
      <img src="./images/web_logo.png" alt="logo">

      <a class="clear-margin select" href="./index.html">首页</a>
      <a href="html/about-we.html">关于行早</a>
      <a href="html/contact-we.html">联系我们</a>
    </header>

    <div class="content">
      <div class="phone-show">
        <img src="./images/web_Screen.png" alt="手机演示">
      </div>
      
      <div class="down-info">
        <img class="down-logo" src="./images/web_logo2.png" alt="logo">
        <p class="down-title">扫描二维码，下载行早APP</p>

        <div class="down-code">
          <img src="./images/web_appcode.png" alt="二维码">
          <span> <img src="./images/web_iphone.png" alt="ios图标">iPhone 下载</span>
        </div>
        <div class="down-code">
          <img src="./images/web_appcode.png" alt="二维码">
          <span> <img src="./images/web_android.png" alt="android图标">iPhone 下载</span>
        </div>
      </div>
    </div>

    <div class="indicate">
      <span class="border"><span class="spot spot_1"></span></span>
      <span class="spot"></span>
      <span class="spot"></span>
    </div>

    <footer class="footer">
      <p><span class="font-color">01</span>/03  <span class="right-span"><span class="font-color">行早</span>股权投资俱乐部</span></p>
    </footer>
  </div>

  <script src="./js/jquery.min.js"></script>
  <script src="./js/jquery.mousewheel.min.js"></script>
  <script>
    $(document).ready(function(){
      $(document).mousewheel(function(event,delta){
        if(delta == -1){
          window.location.href = './html/about-we.html';
        }
      });
    });

    var win_h = $(window).height();
    win_h = win_h >= 840 ? win_h : 840;
    $('#bg').css('height', win_h + 'px');
  </script>
</body>
</html>
