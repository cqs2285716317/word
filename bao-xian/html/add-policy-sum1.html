<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>综合保单</title>
  <link rel="stylesheet" href="../css/common.min.css">
  <link rel="stylesheet" href="../css/add-policy-common.min.css">
</head>
<body>
<header class="bar">
  <div class="back">
    <img src="../img/icon_back.png" alt="返回">
  </div>

  <div class="title">保单信息</div>

</header>

<div class="container">

  <div class="input-list" style="margin-top: 121px;">
    <div class="item">
      <span class="input-name">保单类型</span>
      <div class="select">
        <span class="option">住院医疗</span>
        <img src="../img/choicelist.png" alt="arrow">
      </div>
    </div>

    <div class="item">
      <span class="input-name">保险公司</span>
      <div class="input-group"><input type="text" placeholder="请输入"></div>
    </div>

    <div class="item">
      <span class="input-name">产品名称</span>
      <div class="input-group"><input type="text" placeholder="请输入"></div>
    </div>

    <div class="item">
      <span class="input-name">保单号</span>
      <div class="input-group"><input type="text" placeholder="请输入"></div>
    </div>

    <div class="item">
      <span class="input-name">保额</span>
      <div class="input-group"><input type="text" placeholder="请输入"></div>
    </div>

    <div class="item">
      <span class="input-name">住院医疗</span>
      <div class="input-group"><input type="text" placeholder="请输入"></div>
    </div>

    <div class="item">
      <span class="input-name">重疾</span>
      <div class="input-group"><input type="text" placeholder="请输入"></div>
    </div>

    <div class="item">
      <span class="input-name">意外</span>
      <div class="input-group"><input type="text" placeholder="请输入"></div>
    </div>

    <div class="item">
      <span class="input-name">身故</span>
      <div class="input-group"><input type="text" placeholder="请输入"></div>
    </div>

    <div class="item item-unit">
      <span class="input-name">保障期限</span>
      <div class="input-group"><input type="text" placeholder="请输入"></div>
      <span class="unit">年</span>
    </div>
  </div>

  <div class="date-box">
    <ul>
      <li class="cell-1">保障期间</li>
      <li class="cell-2"></li>
      <li class="cell-3">02-02-2016</li>
      <li class="cell-4">0时起</li>
    </ul>

    <ul>
      <li class="cell-1"></li>
      <li class="cell-2">至</li>
      <li class="cell-3">02-02-2016</li>
      <li class="cell-4">24时止</li>
    </ul>

    <ul>
      <li class="cell-1"></li>
      <li class="cell-2"></li>
      <li class="cell-3"><img src="../img/a1.png" alt="radio"></li>
      <li class="cell-4">到期提醒</li>
    </ul>
  </div>

  <div class="policy-pop">
    <div class="title">被保险人</div>
    <div class="radio">
      <img src="../img/a2_1.png" alt="radio">本人
    </div>
    <div class="radio">
      <img src="../img/a2_2.png" alt="radio">其他
    </div>
  </div>

  <div class="input-list" style="margin-top: 21px;">
    <div class="item item-icon">
      <span class="input-name">上传保单</span>
      <div class="icon"><img src="../img/choicelist.png" alt="arrow"></div>
    </div>
  </div>

  <div class="remark">
    <div class="title">备注</div>

    <div class="content">高新区老成仁路555号领馆国际城2栋1单元206高新区老成仁路555号领馆国际城2栋1单元206高新区老成仁路555号领馆国际城2栋1单元206</div>
  </div>

  <div class="btn" style="margin-top: 31px;">确定</div>

</div>
<script src="../js/scale.js"></script>

</body>
</html>
